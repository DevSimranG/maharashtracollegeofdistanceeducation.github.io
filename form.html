<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #1E3A8A; /* Match the homepage background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffdd57; /* Header color */
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        iframe {
            width: 100%;
            height: 687px;
            border: none;
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kindly Fill Up the Form</h1>
        <p>Please provide the necessary details in the form below:</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSclSCzt82DBTltKa_L1HmpJtG4weyXGjzajbrRi6PQzTXwZ1g/viewform?embedded=true">Loading…</iframe>

    </div>

</html>
